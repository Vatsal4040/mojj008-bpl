const cart = {};

function calculateTotals() {
  let total = 0;
  Object.values(cart).forEach(i => total += i.price * i.qty);
  return { total, remaining: STARTING_MONEY - total };
}

function updateMoneyUI() {
  const { remaining } = calculateTotals();
  const pct = Math.max(0, remaining / STARTING_MONEY) * 100;

  moneyFill.style.width = pct + "%";
  moneyText.textContent =
    remaining >= 0
      ? `$${remaining.toLocaleString()} left`
      : `âˆ’$${Math.abs(remaining).toLocaleString()} over`;

  if (remaining < 0) {
    moneyFill.classList.add("negative");
    if (lastRemaining >= 0) {
      moneyWrap.classList.add("shake");
      setTimeout(()=>moneyWrap.classList.remove("shake"),350);
    }
  } else {
    moneyFill.classList.remove("negative");
  }

  lastRemaining = remaining;
}

function addItem(item) {
  cart[item.name] ??= {...item, qty:0};
  cart[item.name].qty++;
  renderCart();
}

function decrementItem(name) {
  if (!cart[name]) return;
  cart[name].qty--;
  if (cart[name].qty <= 0) delete cart[name];
  renderCart();
}

function removeItem(name) {
  delete cart[name];
  renderCart();
}

function renderCart() {
  cartItems.innerHTML = "";
  Object.values(cart).forEach(i => {
    cartItems.innerHTML += `
      <div class="cart-row">
        <span>${i.emoji} ${i.name} Ã— ${i.qty}</span>
        <div class="cart-controls">
          <button onclick="addItem(${JSON.stringify(i)})">+</button>
          <button onclick="decrementItem('${i.name}')">âˆ’</button>
          <button onclick="removeItem('${i.name}')">âœ–</button>
        </div>
      </div>
    `;
  });

  const { total, remaining } = calculateTotals();
  cartTotal.innerHTML =
    `Total: $${total.toLocaleString()}<br>
     Left: ${remaining >= 0 ? "$"+remaining.toLocaleString() : "âˆ’$"+Math.abs(remaining).toLocaleString()}`;

  updateMoneyUI();
}

function checkout() {
  const { total, remaining } = calculateTotals();
  let html = `<h2>ðŸ§¾ Receipt</h2>`;

  Object.values(cart).forEach(i => {
    html += `
      <div style="display:flex;justify-content:space-between;margin:6px 0;">
        <span>${i.emoji} ${i.name} Ã— ${i.qty}</span>
        <span>$${(i.price*i.qty).toLocaleString()}</span>
      </div>`;
  });

  html += `
    <hr style="border:1px solid #333">
    <p><strong>Total Damage:</strong> $${total.toLocaleString()}</p>
    <p><strong>Money Left:</strong> ${
      remaining >= 0
        ? "$"+remaining.toLocaleString()
        : "<span style='color:#ff4d4d'>âˆ’$"+Math.abs(remaining).toLocaleString()+"</span>"
    }</p>

    <button class="share-btn" id="shareBtn">ðŸ“¸ Share Screenshot</button>
  `;

  receipt.innerHTML = html;
  window.scrollTo({ top: document.body.scrollHeight, behavior:"smooth" });
}

function renderCategories() {
  categories.innerHTML = "";
  Object.entries(ITEMS).forEach(([cat, items]) => {
    const div = document.createElement("div");
    div.className = "category";
    div.innerHTML = `<div class="category-header">${cat}</div>`;
    const grid = document.createElement("div");
    grid.className = "items";

    items.forEach(item => {
      const card = document.createElement("div");
      card.className = "item-card";
      card.innerHTML = `
        <span class="item-emoji">${item.emoji}</span>
        <div class="item-name">${item.name}</div>
        <div class="price">$${item.price.toLocaleString()}</div>
      `;
      card.onclick = () => addItem(item);
      grid.appendChild(card);
    });

    div.appendChild(grid);
    categories.appendChild(div);
  });
}

async function shareScreenshot() {
  if (!window.html2canvas) {
    const s = document.createElement("script");
    s.src = "https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js";
    s.onload = shareScreenshot;
    document.body.appendChild(s);
    return;
  }

  const wrap = document.createElement("div");
  wrap.style.background = "#0e0e0e";
  wrap.style.padding = "20px";

  wrap.appendChild(document.querySelector("header").cloneNode(true));
  wrap.appendChild(receipt.cloneNode(true));

  document.body.appendChild(wrap);

  const canvas = await html2canvas(wrap, { scale: 2 });
  document.body.removeChild(wrap);

  canvas.toBlob(blob => {
    const file = new File([blob], "spent-bill-gates-money.png", {type:"image/png"});

    if (navigator.canShare && navigator.canShare({ files:[file] })) {
      navigator.share({
        files:[file],
        title:"I spent Bill Gatesâ€™ money",
        text:"I tried to spend all of Bill Gatesâ€™ money ðŸ’¸"
      });
    } else {
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "spent-bill-gates-money.png";
      a.click();
    }
  });
}
