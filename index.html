body {

/* HEADER */
header {
  position: sticky;

  padding: 16px;
  border-bottom: 2px solid #111;
}

.money-bar {
  margin-top: 10px;
  height: 12px;
  background: #222;
  border-radius: 8px;
  overflow: hidden;
}

.money-fill {
  height: 100%;
  width: 100%;
  background: linear-gradient(90deg,#00ff88,#00cc66);
  transition: width .3s ease, background .3s ease;
}

.money-fill.negative {
  background: linear-gradient(90deg,#ff4444,#ff0000);
}

/* SEARCH */

  margin: 16px;
  width: calc(100% - 360px);

  border-radius: 8px;
  border: none;
  font-size: 1em;
}

  border-radius: 8px;
  margin-bottom: 12px;
}

/* ITEM GRID */
.items {
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(140px,1fr));
  gap: 14px;
}

.item {
  background: #151515;
  border-radius: 10px;
  padding: 14px;
  text-align: center;
  cursor: pointer;
  transition: transform .2s, background .2s;
}

.item:hover {

  background: #222;
}

.item-emoji {

  display: block;
  margin-bottom: 8px;
}

.item-name {

  margin-bottom: 6px;
}

.price {

  font-weight: bold;
  font-size: .85em;
}

/* CART */
.cart {

  top: 86px;
  right: 0;
  width: 320px;
  height: calc(100vh - 86px);
  background: #111;
  border-left: 2px solid #222;
  padding: 14px;
  display: flex;
  flex-direction: column;
}

.cart h3 {
  text-align: center;
  margin-top: 0;
  color: #ff8c00;
}

.cart-items {
  flex: 1;
  overflow-y: auto;
}

.cart-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: .85em;
  margin: 8px 0;
  padding: 4px 0;
  border-bottom: 1px solid #222;
}

.cart-controls {
  display: flex;
  gap: 4px;
}

.cart-controls button {
  background: #333;
  border: none;
  color: #fff;
  padding: 2px 8px;
  cursor: pointer;
  border-radius: 4px;
  font-size: .9em;
}

.cart-total {
  text-align: center;
  margin: 10px 0;
  font-weight: bold;
  color: #ffd700;
  font-size: 1em;
}

.checkout {
  background: #ff0080;
  border: none;
  padding: 12px;
  color: #fff;
  font-size: 1em;
  border-radius: 8px;
  cursor: pointer;
  transition: background .2s;
}

.checkout:hover {

/* RECEIPT */

  font-weight: bold;

// ================= RENDER CATEGORIES =================
function renderCategories(itemsObj = ITEMS) {
  const categoriesEl = document.getElementById('categories');
  categoriesEl.innerHTML = '';
  
  Object.entries(itemsObj).forEach(([categoryName, items]) => {
    const categoryDiv = document.createElement('div');
    categoryDiv.className = 'category';
    
    categoryDiv.innerHTML = `
      <div class="category-header">${categoryName}</div>
      <div class="items" id="items-${categoryName.replace(/\s+/g, '-')}"></div>
    `;
    
    categoriesEl.appendChild(categoryDiv);
    
    const itemsGrid = categoryDiv.querySelector('.items');
    items.forEach(item => {
      const itemDiv = document.createElement('div');
      itemDiv.className = 'item';
      itemDiv.innerHTML = `
        <span class="item-emoji">${item.emoji}</span>
        <div class="item-name">${item.name}</div>
        <div class="price">$${item.price.toLocaleString()}</div>
      `;
      itemDiv.onclick = () => addItem(item);
      itemsGrid.appendChild(itemDiv);
    });
  });
}

// ================= SEARCH FUNCTIONALITY =================
document.getElementById('searchInput').addEventListener('input', function(e) {
  const searchTerm = e.target.value.toLowerCase().trim();
  
  if (!searchTerm) {
    renderCategories(ITEMS);
    return;
  }
  
  const filteredItems = {};
  
  Object.entries(ITEMS).forEach(([categoryName, items]) => {
    const filtered = items.filter(item => 
      item.name.toLowerCase().includes(searchTerm) || 
      item.tag.toLowerCase().includes(searchTerm)
    );
    
    if (filtered.length > 0) {
      filteredItems[categoryName] = filtered;
    }
  });
  
  renderCategories(filteredItems);
});

// ================= CART LOGIC =================
function addItem(item) {
  if (!cart[item.name]) {
    cart[item.name] = { ...item, qty: 0 };
  }
  cart[item.name].qty++;
  renderCart();
}

function decrementItem(name) {
  if (!cart[name]) return;
  
  cart[name].qty--;
  if (cart[name].qty <= 0) {
    delete cart[name];
  }
  renderCart();
}

function removeItem(name) {
  delete cart[name];
  renderCart();
}

function calculateTotals() {
  let total = 0;
  Object.values(cart).forEach(item => {
    total += item.price * item.qty;
  });
  return { 
    total, 
    remaining: START_MONEY - total 
  };
}

function renderCart() {
  const cartItemsEl = document.getElementById('cartItems');
  cartItemsEl.innerHTML = '';
  
  Object.values(cart).forEach(item => {
    const row = document.createElement('div');
    row.className = 'cart-row';
    row.innerHTML = `
      <span>${item.emoji} ${item.name} Ã— ${item.qty}</span>
      <div class="cart-controls">
        <button onclick="addItem(${JSON.stringify(item).replace(/"/g, '&quot;')})">+</button>
        <button onclick="decrementItem('${item.name}')">âˆ’</button>
        <button onclick="removeItem('${item.name}')">âœ–</button>
      </div>
    `;
    cartItemsEl.appendChild(row);
  });
  
  const { total, remaining } = calculateTotals();
  const cartTotalEl = document.getElementById('cartTotal');
  const moneyFillEl = document.getElementById('moneyFill');
  
  cartTotalEl.innerHTML = `
    Total: $${total.toLocaleString()}<br>
    Left: ${remaining >= 0 ? '$' + remaining.toLocaleString() : 'âˆ’$' + Math.abs(remaining).toLocaleString()}
  `;
  
  const percent = Math.max(0, remaining / START_MONEY) * 100;
  moneyFillEl.style.width = percent + '%';
  
  if (remaining < 0) {
    moneyFillEl.classList.add('negative');
  } else {
    moneyFillEl.classList.remove('negative');
  }
}

// ================= CHECKOUT =================
function checkout() {
  if (Object.keys(cart).length === 0) {
    alert('Your cart is empty! Add some items first.');
    return;
  }
  
  const { total, remaining } = calculateTotals();
  const receiptEl = document.getElementById('receipt');
  
  let html = `
    <div class="receipt-header">ðŸ§¾ Receipt</div>
  `;
  
  Object.values(cart).forEach(item => {
    html += `
      <div class="receipt-item">
        <span>${item.emoji} ${item.name} Ã— ${item.qty}</span>
        <span>$${(item.price * item.qty).toLocaleString()}</span>
      </div>
    `;
  });
  
  html += `
    <div class="receipt-total">
      <span>Total Damage:</span>
      <span>$${total.toLocaleString()}</span>
    </div>
    <div class="receipt-total" style="color: ${remaining >= 0 ? '#ffd700' : '#ff4444'}">
      <span>Money Left:</span>
      <span>${remaining >= 0 ? '$' + remaining.toLocaleString() : 'âˆ’$' + Math.abs(remaining).toLocaleString()}</span>
    </div>
  `;
  
  receiptEl.innerHTML = html;
  receiptEl.style.display = 'block';
  
  // Update cart header
  document.querySelector('.cart h3').textContent = 'ðŸ§¾ Receipt';
  
  // Scroll to receipt
  setTimeout(() => {
    receiptEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
  }, 100);
  
  // Clear cart after checkout
  cart = {};
  renderCart();
}
